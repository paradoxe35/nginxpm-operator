apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pm-data
  namespace: nginx-pm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pm-letsencrypt
  namespace: nginx-pm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
