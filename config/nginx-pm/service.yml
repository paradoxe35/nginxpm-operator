apiVersion: v1
kind: Service
metadata:
  name: nginx-pm-proxy
  namespace: nginx-pm
spec:
  ports:
    - name: proxy
      port: 80
      protocol: TCP
      targetPort: 80
    - name: proxy-ssl
      port: 443
      protocol: TCP
      targetPort: 443
  selector:
    app: nginx-pm
  externalTrafficPolicy: Local
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pm-admin-ui
  namespace: nginx-pm
spec:
  ports:
    - name: admin-ui
      port: 81
      protocol: TCP
      targetPort: 81
  selector:
    app: nginx-pm
