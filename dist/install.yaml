                  required:
                  - forward
                  - locationPath
                  type: object
                type: array
              domainNames:
                description: DomainNames is the list of domain names to add to the
                  proxyhost
                items:
                  pattern: ^(\*\.)?[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*\.[a-zA-Z]{2,}$
